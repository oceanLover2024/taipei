<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attraction</title>
    <link rel="stylesheet" href="/static/css/attraction.css" />
    <link rel="stylesheet" href="/static/css/base.css" />
    <script type="module" src="/static/js/attraction.js"></script>
  </head>
  <body class="attraction">
    <div class="loading"></div>
    <div class="shadow"></div>
    <div class="sign_in_box block_style">
      <div class="border_style"></div>
      <div class="block_title">登入會員帳號</div>
      <input
        type="email"
        class="block_context signInEmail"
        placeholder="輸入電子信箱"
      />
      <input
        type="password"
        class="block_context signInPassword"
        placeholder="輸入密碼"
      />
      <button class="block_btn">登入帳戶</button>
      <div class="alert_text"></div>
      <div class="block_text sign_to_register">還沒有帳戶？點此註冊</div>
      <img class="sign_in_x x_style" src="/static/img/x.png" />
    </div>

    <div class="register_box block_style">
      <div class="border_style"></div>
      <div class="block_title">註冊會員帳號</div>
      <input
        type="text"
        class="block_context registerName"
        placeholder="輸入姓名"
      />
      <input
        type="email"
        class="block_context registerEmail"
        placeholder="輸入電子信箱"
      />
      <input
        type="password"
        class="block_context registerPassword"
        placeholder="輸入密碼"
      />
      <button class="block_btn">註冊新帳戶</button>
      <div class="alert_text"></div>
      <div class="block_text register_to_sign">已經有帳戶了？點此登入</div>
      <img class="register_x x_style" src="/static/img/x.png" />
    </div>
    <nav>
      <div class="nav_container">
        <div class="nav_title">台北一日遊</div>
        <div class="nav_subtitle nav_reserve">預定行程</div>
        <div class="nav_subtitle nav_sign">登入/註冊</div>
      </div>
    </nav>
    <main>
      <div class="menu">
        <div class="current_pic">
          <img class="left_arrow" src="/static/img/attraction_left.png" />
          <img class="right_arrow" src="/static/img/attraction_right.png" />
          <div class="circles"></div>
        </div>
        <div class="profile">
          <div class="profile_title"></div>
          <div class="profile_detail"></div>
          <div class="profile_booking_form">
            <div class="booking_title">訂購導覽行程</div>
            <div class="booking_text">
              以此為中心的一日行程，帶您探索城市角落故事
            </div>
            <div class="select_date">選擇日期： <input type="date" /></div>
            <div class="select_time">
              選擇時間：
              <input type="radio" name="time" value="morning" />
              <label>上半天</label>
              <input type="radio" name="time" value="afternoon" />
              <label>下半天</label>
            </div>

            <div class="fee_title">導覽費用：<span class="fee"></span></div>
            <input type="submit" class="submit_btn" value="開始預約行程" />
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="information">
        <div class="info"></div>
        <div class="address"></div>
        <div class="transport"></div>
      </div>
    </main>
    <footer>
      <div class="footer_text">COPYRIGHT © 2021 台北一日遊</div>
    </footer>
  </body>
</html>
