<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="/static/css/index.css" />
    <link rel="stylesheet" href="/static/css/base.css" />
    <script type="module" src="/static/js/index.js"></script>
  </head>
  <body class="index">
    <div class="loading"></div>
    <div class="shadow"></div>
    <div class="sign_in_box block_style">
      <div class="border_style"></div>
      <div class="block_title">登入會員帳號</div>
      <input
        type="email"
        class="block_context signInEmail"
        placeholder="輸入電子信箱"
      />
      <input
        type="password"
        class="block_context signInPassword"
        placeholder="輸入密碼"
      />
      <button class="block_btn">登入帳戶</button>
      <div class="alert_text"></div>
      <div class="block_text sign_to_register">還沒有帳戶？點此註冊</div>
      <img class="sign_in_x x_style" src="/static/img/x.png" />
    </div>

    <div class="register_box block_style">
      <div class="border_style"></div>
      <div class="block_title">註冊會員帳號</div>
      <input
        type="text"
        class="block_context registerName"
        placeholder="輸入姓名"
      />
      <input
        type="email"
        class="block_context registerEmail"
        placeholder="輸入電子信箱"
      />
      <input
        type="password"
        class="block_context registerPassword"
        placeholder="輸入密碼"
      />
      <button class="block_btn">註冊新帳戶</button>
      <div class="alert_text"></div>
      <div class="block_text register_to_sign">已經有帳戶了？點此登入</div>
      <img class="register_x x_style" src="/static/img/x.png" />
    </div>
    <nav>
      <div class="nav_container">
        <div class="nav_title">台北一日遊</div>
        <div class="nav_subtitle nav_reserve">預定行程</div>
        <div class="nav_subtitle nav_sign">登入/註冊</div>
      </div>
    </nav>

    <header>
      <div class="outer_header">
        <div class="header_text">
          <div class="text1">輕鬆享受台北一日悠閒</div>
          <div class="text2">探索每個角落，體驗城市的深度旅遊行程</div>
        </div>
        <div class="query_box">
          <input
            type="text"
            class="keyword_box"
            placeholder="輸入景點名稱查詢"
          />
          <button onclick="searchKeyword();" class="search_keyword_btn">
            <img class="search_icon" src="/static/img/find.png" alt="查詢" />
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="list_bar">
        <img class="left_direction_icon" src="/static/img/left.png" alt="左" />
        <div class="mrt"></div>
        <img
          class="right_direction_icon"
          src="/static/img/right.png"
          alt="右"
        />
      </div>
      <div class="attractions"></div>
    </main>
    <footer>
      <div class="footer_text">COPYRIGHT © 2021 台北一日遊</div>
    </footer>
  </body>
</html>
